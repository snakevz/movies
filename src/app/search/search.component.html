<table>
    <tr>
      <td>
        <div>
          <input type="text" name="" id="" placeholder="поиск фильма..."  [(ngModel)]="searchValue" >
          <button (click)="searchGo()">Поиск фильма</button>
        </div>
        <div *ngIf="itemsResult"> 
          <div *ngFor="let item of itemsResult.Search;let index = index">
            <h2>{{item.Title}}</h2>
            <img [src]="item.Poster" alt=""/> 
            <br/><br/>
            <button [routerLink]="['/detail', item.imdbID]">Детально...</button>
            <button (click)="saveItem(index)">+ Добавить в список</button>
          </div>
        </div>      
      </td>
      <td *ngIf="itemsList.length>0">
        <h2>Мой список:</h2>
        <div *ngFor="let item of itemsList;let index = index">
          <h3>{{item.Title}}</h3>
          <img [src]="item.Poster" alt="" style="width:100px;"/>
          <br/><br/>
          <button [routerLink]="['/detail', item.imdbID]">Детально...</button>  
          <button (click)="deleteItem()">Удалить из списка</button>        
        </div>
      </td>
    </tr>
  </table>
